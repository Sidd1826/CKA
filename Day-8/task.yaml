apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-rs
  labels:
    tier: backend
spec:
  template:
    metadata:
      labels:
        app: v1
      name: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.23.4
        ports:
        - containerPort: 80
  replicas: 3
  selector:
    matchLabels:
      app: v1

