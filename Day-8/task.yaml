kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx
  annotations:
    kubernetes.io/change-cause: "Increasing replicas to 5"
  labels:
    tier: backend
spec:
  template: 
    metadata:
      name: nginx
      labels:
        app: v1
    spec:
      containers:
        - name: nginx
          image: nginx:1.23.4
          ports:
            - containerPort: 80
  replicas: 5
  selector:
    matchLabels: 
      app: v1

